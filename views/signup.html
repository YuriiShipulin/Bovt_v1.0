<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Signup!</title>
</head>
<body>
<div class="col-sm-10" align="left">
    <div>
        <h2>Signup!</h2>

        <div>
            <form action="/user/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" style="width:245px" name="email"
                           placeholder="e-mail">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" style="width:245px" name="password"
                           placeholder="Password">
                </div>
                <div class="btn-group">
                    <button type="submit" style="width:120px" class="btn btn-primary">Login</button>
                </div>

                <a href="/" class="btn btn-danger" role="button">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
