<div id="userCreate" class="container" align="left">
    <form action="/user/" method="post">
        <div class="form-group">
            <input id="name" type="text" class="form-control" style="width:245px"  placeholder="Name" required>
        </div>

        <div class="form-group">
            <input id="surname" type="text" class="form-control" style="width:245px" placeholder="Surname">
        </div>

        <div class="form-group">
            <input id="email" type="text" class="form-control" style="width:245px"  placeholder="Email">
        </div>

        <div class="form-group">
            <input id="phone" type="text" class="form-control" style="width:245px"placeholder="Phone">
        </div>

        <div class="form-group">
            <input id="password" type="text" class="form-control" style="width:245px"  placeholder="Password">
        </div>

        <div class="btn-group" id="saveBtn">
            <button type="button" class="btn btn-primary">Save</button>
        </div>

        <div class="btn-group" id="cancelBtn">
            <button type="button" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
